<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo Listing</title>
    </head>

    <body>

        <div class="container">

            <header>
                <div class="user-header">
                </div>
                <div class="menu-header">
                    <button id="add-category">
                        <span>New Project</span>
                        <img src="./img/folder-plus.1.svg" alt="Add category icon">
                    </button>
                    <dialog id="project-dialog">
                        <form action="" method="dialog" id="project-form">
                            <div class="form-input">
                                <label for="project-title">New Project Name </label>
                                <input type="text" id="project-title" name="project-title" pattern="^(?=\S).*$"
                                    required>
                            </div>
                            <div class="form-input">
                                <label for="project-description">Description</label>
                                <textarea id="project-description" name="project-description"></textarea>
                            </div>
                            <div class="form-interaction">
                                <button type="button" id="dialog-close">Cancel</button>
                                <button type="submit" id="submit-form"></button>
                            </div>
                        </form>
                    </dialog>
                    <button id="add-list">
                        <span>New Tasks</span>
                        <img src="./img/plus-circle.1.svg" alt="Add list icon">
                    </button>
                    <dialog id="list-dialog">
                        <form method="dialog" id="list-form">
                            <div class="form-input">
                                <label for="list-title">Title</label>
                                <input type="text" id="list-title" name="list-title" required>
                            </div>
                            <div class="form-input">
                                <label for="list-description-1">Task 1 </label>
                                <input type="text" id="list-description-1" name="list-description-1">
                            </div>
                            <div class="form-input">
                                <label for="list-description-2">Task 2 </label>
                                <input type="text" id="list-description-2" name="list-description-2">
                            </div>
                            <div class="form-input">
                                <label for="list-description-3">Task 3 </label>
                                <input type="text" id="list-description-3" name="list-description-3">
                            </div>
                            <div class="form-input">
                                <label for="list-description-4">Task 4 </label>
                                <input type="text" id="list-description-4" name="list-description-4">
                            </div>
                            <div class="form-input">
                                <label for="list-description-5">Task 5 </label>
                                <input type="text" id="list-description-5" name="list-description-5">
                            </div>
                            <div class="form-input">
                                <label for="list-duedate">Due Date:</label>
                                <input type="date" id="list-duedate" name="list-duedate">
                            </div>
                            <div class="form-input">
                                <label for="project-choice">Add tasks to project </label>
                                <select id="project-choice" name="project-choice" required></select>
                            </div>

                            <div class="form-interaction">
                                <button type="button" id="dialog-close">Cancel</button>
                                <button type="submit" id="submit-form"></button>
                            </div>
                        </form>
                    </dialog>
                </div>
            </header>

            <nav>
                <div class="timer-content">
                    <div class="timer-menu">
                        <img src="./img/infinity.svg" alt="An infinity symbol" id="upcoming-events">
                        <button id="upcoming-events">All your projects</button>
                        <img src="./img/timer-sand.svg" alt="Timer sand with some sand" id="today-events">
                        <button id="today-events">Due Today</button>
                        <img src="./img/progress-clock.svg" alt="A clock showing progress" id="upcoming-events">
                        <button id="upcoming-events">Upcoming</button>
                    </div>
                </div>
                <div class="nav-content">
                </div>
            </nav>

            <main>

            </main>

        </div>

    </body>

</html>
